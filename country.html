<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
            rel="stylesheet" />
        <link rel="stylesheet" href="country.css">
        <link rel="stylesheet" href="style.css">
        <title>country</title>
    </head>
    <body>
        <header class="header">
            <div class="header-content">
                <h2 class="title"><a href="#">Where in the
                        world?</a></h2>
                <p class="theme-changer"></p>
            </div>
        </header>
        <main>
            <a href="/index.html" class="back-button"><i
                    class="fa-solid fa-arrow-left">
                </i> &nbsp;Back</a>
            <div class="countire-detailes">
                <img src="https://flagcdn.com/tg.svg" alt="flag">
                <div class="detail-text-container">
                    <h1 class="title">Iceland</h1>
                    <div class="detail-text">
                        <p><b>Native Name:</b><span class="nativename">
                                Europe</span></p>
                        <p><b>Population:</b> <span
                                class="population">103000</span> </p>
                        <p><b>Region:</b> <span class="region">Europe</span></p>
                        <p><b>Sub Region:</b> <span
                                class="subregion">Europe</span></p>
                        <p><b>Capital:</b> <span
                                class="capital">Iceland</span></p>
                        <p><b>Top level domain:</b><span
                                class="toplevdomain"> nothing</span></p>
                        <p><b>currency:</b><span class="currencies">
                                nothing</span></p>
                        <p><b>language:</b><span class="languages">
                                nothing</span></p>
                    </div>
                    <div class="border-countires">
                        <p><b>Border Countries: &nbsp;</b> &nbsp;<a
                                href>France</a>&nbsp;</p>

                    </div>
                </div>
            </div>
        </main>
        <script src="country.js" defer></script>
    </body>

</html>
